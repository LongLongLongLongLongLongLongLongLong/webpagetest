<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新春快乐 2024</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(#a71d1d, #871313);
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .container {
            position: relative;
            height: 100%;
        }

        /* 灯笼样式 */
        .lantern {
            position: absolute;
            animation: swing 3s ease-in-out infinite;
        }

        .lantern img {
            width: 80px;
            filter: drop-shadow(0 0 8px #ffeb3b);
        }

        /* 标题动画 */
        .title {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #ffd700;
            text-shadow: 0 0 10px #ff0000;
        }

        .title h1 {
            font-size: 4em;
            margin: 0;
            background: linear-gradient(45deg, #ffd700, #ff0000, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite;
        }

        /* 烟花效果 */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        /* 祝福语 */
        .blessings {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 1.5em;
        }

        .blessings p {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            animation: float 3s ease-in-out infinite;
        }

        /* 动画定义 */
        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #ff0000; }
            50% { text-shadow: 0 0 30px #ffd700, 0 0 40px #ffd700; }
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(30); opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 飘落的金色粒子 */
        .gold-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 灯笼 -->
        <div class="lantern" style="left: 10%; top: 10%">
            <img src="https://i.328888.xyz/2023/04/25/iYSSOc.png" alt="灯笼">
        </div>
        <div class="lantern" style="right: 10%; top: 10%">
            <img src="https://i.328888.xyz/2023/04/25/iYSSOc.png" alt="灯笼">
        </div>

        <!-- 标题 -->
        <div class="title">
            <h1>恭贺新春 2024</h1>
            <h3>Happy Chinese New Year</h3>
        </div>

        <!-- 祝福语 -->
        <div class="blessings">
            <p>🎉 新春大吉 🎉</p>
            <p>🎊 万事如意 🎊</p>
            <p>🍊 心想事成 🍊</p>
        </div>
    </div>

    <script>
        // 创建烟花效果
        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            document.body.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 1500);
        }

        // 创建金色粒子
        function createGoldParticles() {
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'gold-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 5000);
            }, 100);
        }

        // 点击页面产生烟花
        document.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        // 自动生成金色粒子
        createGoldParticles();
    </script>
</body>
</html>
